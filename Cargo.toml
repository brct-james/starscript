[package]
name = "starscript"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0.133", features = ["derive"] }
strum_macros = "0.24.3"
itertools = "0.10.3"
serde_json = "1.0.60"
env_logger = "0.10.0"
tokio = { version = "1.23", features = ["full"] }
spacedust = { path = "../spacedustrs" }
flume = "0.10.12"
ctrlc = "3.2.1"
chrono = "0.4.19"